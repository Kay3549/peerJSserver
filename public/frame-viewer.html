<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Viewer</title>
    <link rel="stylesheet" href="/css/frame-viewer.css">
</head>
<body>
    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 뷰어 헤더 섹션 -->
        <div class="viewer-header">
            <!-- URL 입력 필드와 로드 버튼 -->
            <input type="text" class="url-input" id="urlInput" placeholder="Enter URL or path (e.g., /contract-employment.html)">
            <button class="load-btn" onclick="loadURL()">Load Page</button>
            <!-- 빠른 링크 네비게이션 -->
            <div class="quick-links">
                Quick links: 
                <a class="quick-link" onclick="loadPage('/contract-employment.html')">Employment Contract</a>
            </div>
        </div>
        <!-- iframe 컨테이너 -->
        <div class="iframe-container">
            <iframe id="viewerFrame" class="viewer-iframe"></iframe>
        </div>
    </div>

    <script src="/js/frame-viewer.js"></script>
</body>
</html>
