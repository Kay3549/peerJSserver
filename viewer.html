<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer - Screen Share with Drawing</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        video {
            width: 100%;
            height: auto;
        }

        #container {
            position: relative;
            display: inline-block;
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid red;
            pointer-events: none;
            display: none;
        }
    </style>
</head>

<body>
    <h2>Viewer - Screen Share with Drawing</h2>
    <p>My Peer ID: <span id="peer-id">Loading...</span></p>

    <input type="text" id="host-peer-id" placeholder="Enter Host Peer ID">
    <button onclick="connectToHost()">Connect to Host</button>
    <button onclick="toggleDraw()">Draw Mode</button>
    <button onclick="clearDrawing()">Clear Drawing</button>

    <div id="container">
        <video id="remote-video" autoplay playsinline></video>
        <canvas id="drawingCanvas"></canvas>
        <div id="highlightBox" class="box"></div>
    </div>

    <script>
        const peer = new Peer(null, {
            host: "localhost",  // Use your EC2 public IP
            port: 9000,            // HTTPS
            path: '/peerjs',
            secure: false
        });


        let conn, drawEnabled = false, isDrawing = false;
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        // 내 Peer ID 표시
        peer.on('open', (id) => {
            document.getElementById('peer-id').innerText = id;
        });

        // 화면 공유 스트림 수신
        peer.on('call', (call) => {
            call.answer(); // 콜에 대해 응답
            call.on('stream', (remoteStream) => {
                document.getElementById('remote-video').srcObject = remoteStream;
                resizeCanvas();
            });
        });

        // 데이터 커넥션 수신
        peer.on('connection', (dataConn) => {
            conn = dataConn;
            conn.on('data', handleRemoteData);
        });

        // Host와 연결
        function connectToHost() {
            const hostId = document.getElementById('host-peer-id').value;
            if (!hostId) return alert("Enter the host's Peer ID");

            // 데이터 커넥션 생성
            conn = peer.connect(hostId);
            conn.on('open', () => {
                console.log("Connected to host");
            });
            conn.on('data', handleRemoteData);
        }

        // 그리기 모드로 전환
        function toggleDraw() {
            drawEnabled = !drawEnabled;
            canvas.style.pointerEvents = drawEnabled ? 'auto' : 'none';
        }

        // 캔버스 초기화
        function clearDrawing() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (conn) conn.send({ type: 'clear' });
        }

        // 드로잉 이벤트 다루기 (마우스 및 터치)
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseleave', () => isDrawing = false);

        canvas.addEventListener('touchstart', startDrawTouch);
        canvas.addEventListener('touchmove', drawTouch);
        canvas.addEventListener('touchend', () => isDrawing = false);

        function startDraw(e) {
            if (!drawEnabled) return;
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.fillStyle = 'green'; // 클라이언트가 쓰는 색깔
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();

            if (conn) conn.send({
                type: 'draw',
                x: x / canvas.width, // 좌표 정규화
                y: y / canvas.height
            });
        }

        function startDrawTouch(e) {
            if (!drawEnabled) return;
            isDrawing = true;
            drawTouch(e);
        }

        function drawTouch(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0]; // 첫 번째 터치 포인트
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            ctx.fillStyle = 'green'; // 클라이언트가 쓰는 색깔
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();

            if (conn) conn.send({
                type: 'draw',
                x: x / canvas.width, // 좌표 정규화
                y: y / canvas.height
            });
        }

        // Host로부터 들어오는 데이터 핸들링
        function handleRemoteData(data) {
            console.log('Received data:', data); // Add this for debugging
            if (data.type === 'draw') {
                const x = data.x * canvas.width;
                const y = data.y * canvas.height;
                ctx.fillStyle = 'blue';
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fill();
            } else if (data.type === 'clear') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            } else if (data.type === 'box') {
                const highlightBox = document.getElementById('highlightBox');
                console.log('Showing highlight box'); // Add this for debugging
                highlightBox.style.display = data.show ? 'block' : 'none';
                highlightBox.style.top = data.top;
                highlightBox.style.right = data.right;
            }
        }

        // 화면 공유 비디오 사이즈에 맞게 캔버스도 리사이징
        function resizeCanvas() {
            const video = document.getElementById('remote-video');
            canvas.width = video.clientWidth;
            canvas.height = video.clientHeight;
        }

        // 비디오 크기가 변경될 때마다 캔버스 리사이즈
        const video = document.getElementById('remote-video');
        video.onresize = resizeCanvas;
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>

</html>
