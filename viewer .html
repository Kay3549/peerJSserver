<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer - Screen Share with Drawing</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        video {
            width: 100%;
            height: auto;
        }
        #container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>Viewer - Screen Share with Drawing</h2>
    <p>My Peer ID: <span id="peer-id">Loading...</span></p>

    <input type="text" id="host-peer-id" placeholder="Enter Host Peer ID">
    <button onclick="connectToHost()">Connect to Host</button>

    <div id="container">
        <video id="remote-video" autoplay playsinline></video>
        <canvas id="drawingCanvas"></canvas>
    </div>

    <script>
        const peer = new Peer(null, {
            host: 'localhost', 
            port: 9000, 
            path: '/peerjs', 
        });

        let conn;
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        // 내 Peer ID 표시
        peer.on('open', (id) => {
            document.getElementById('peer-id').innerText = id;
        });

        
        peer.on('call', (call) => {
            call.answer(); // 콜에 대해 응답
            call.on('stream', (remoteStream) => {
                document.getElementById('remote-video').srcObject = remoteStream;
                resizeCanvas();
            });
        });

        
        peer.on('connection', (dataConn) => {
            conn = dataConn;
            conn.on('data', handleRemoteData);
        });

        // host와 연결
        function connectToHost() {
            const hostId = document.getElementById('host-peer-id').value;
            if (!hostId) return alert("Enter the host's Peer ID");

            // 그리기 모든 전환을 위한 데이터 커넥션 생성
            conn = peer.connect(hostId);
            conn.on('open', () => {
                console.log("Connected to host");
            });
            conn.on('data', handleRemoteData);
        }

        // host로 부터 들어오는 데이터 핸들링
        function handleRemoteData(data) {
            if (data.type === 'draw') {
                const x = data.x * canvas.width;
                const y = data.y * canvas.height;
                ctx.fillStyle = 'blue'; // 호스트가 쓰는 색깔과 다른 색
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fill();
            } else if (data.type === 'clear') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        // 화면 공유 비디오 사이즈에 맞게 캔버스도 리사이징
        function resizeCanvas() {
            const video = document.getElementById('remote-video');
            canvas.width = video.clientWidth;
            canvas.height = video.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
