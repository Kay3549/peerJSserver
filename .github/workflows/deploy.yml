name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
          
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/private_key
          chmod 400 ~/.ssh/private_key
      
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/private_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            cd ~/peerJSserver
            git pull origin main
            docker stop peer-container || true
            docker rm peer-container || true
            docker build -t peer-server .
            docker run -d --rm --name peer-container -p 9000:9000 peer-server
          EOF