name: Deploy to EKS

on:
  push:
    branches: [ main ]

env:
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: peerjs-server
  IMAGE_TAG: latest
  CLUSTER_NAME: peerjs-cluster
  AWS_REGION: ap-northeast-2

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Modern AWS auth (recommended over static keys)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}  # For OIDC
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHubActions-Deploy

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Dynamic kubeconfig generation (more secure than static file)
    - name: Configure Kubernetes Access
      run: |
        aws eks update-kubeconfig \
          --name ${{ env.CLUSTER_NAME }} \
          --region ${{ env.AWS_REGION }} \
          --kubeconfig kubeconfig.yaml
        kubectl config view --kubeconfig=kubeconfig.yaml

    - name: Deploy to EKS
      run: |
        # Update the image in deployment.yaml
        sed -i "s|image: .*|image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}|g" deployment.yaml
        
        # Apply with validation and rollout status
        kubectl --kubeconfig=kubeconfig.yaml apply -f deployment.yaml
        kubectl --kubeconfig=kubeconfig.yaml rollout status deployment/peerjs-server --timeout=90s

    # Verification step
    - name: Verify Deployment
      run: |
        kubectl --kubeconfig=kubeconfig.yaml get pods -o wide
        kubectl --kubeconfig=kubeconfig.yaml get svc