name: Deploy to K3s

on:
  push:
    branches: [ main ]

env:
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: peerjs-server  # Replace with your repository name
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2  # Seoul region

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

    - name: Update kubeconfig
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml

    - name: Deploy to k3s
      run: |
        sed -i "s|\${ECR_REGISTRY}|$ECR_REGISTRY|g" deployment.yaml
        sed -i "s|\${ECR_REPOSITORY}|$ECR_REPOSITORY|g" deployment.yaml
        sed -i "s|\${IMAGE_TAG}|$IMAGE_TAG|g" deployment.yaml
        kubectl apply -f deployment.yaml

    - name: Get your EC2's public IP
      id: get-public-ip
      run: |
        PUBLIC_IP=$(curl http://169.254.169.254/latest/meta-data/public-ipv4)
        echo "PUBLIC_IP=$PUBLIC_IP"

    - name: Update the server address in the kubeconfig
      run: |
        sudo sed -i "s/127.0.0.1/$PUBLIC_IP/" ~/.kube/config

    - name: Check the content of your kubeconfig
      run: |
        cat ~/.kube/config

    - name: Try with curl
      run: |
        curl --insecure https://localhost:6443/version

    - name: Check if the API server port is listening
      run: |
        sudo netstat -tlpn | grep 6443

    - name: Try with k3s kubectl
      run: |
        sudo /usr/local/bin/k3s kubectl get nodes
