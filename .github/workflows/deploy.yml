name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Fix formatting
        run: npx prettier --write .

      - name: Check formatting
        run: npx prettier --check .

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Add EC2 to known hosts safely
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} 2>/dev/null >> ~/.ssh/known_hosts || echo "Warning: ssh-keyscan failed"
          chmod 600 ~/.ssh/known_hosts

          # Write the SSH key properly
          cat <<EOF > ~/.ssh/private_key
          ${{ secrets.EC2_SSH_KEY }}
          EOF
          chmod 400 ~/.ssh/private_key
      
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/private_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            set -e  # Exit immediately if a command fails
            echo "âœ… Connected to EC2"

            # Move to project directory
            cd ~/peerJSserver || { echo "âŒ ERROR: Directory not found"; exit 1; }

            # Pull latest changes
            echo "ğŸ”„ Pulling latest code..."
            git pull origin main || { echo "âŒ ERROR: Git pull failed"; exit 1; }

            # Stop and remove existing container safely
            echo "ğŸ›‘ Stopping existing container if running..."
            docker stop peer-container 2>/dev/null || echo "No existing container to stop"
            docker rm peer-container 2>/dev/null || echo "No existing container to remove"

            # Build and run the new container
            echo "ğŸš€ Building Docker image..."
            docker build -t peer-server . || { echo "âŒ ERROR: Docker build failed"; exit 1; }

            echo "ğŸ¯ Running new container..."
            docker run -d --rm --name peer-container -p 9000:9000 peer-server || { echo "âŒ ERROR: Docker run failed"; exit 1; }

            echo "âœ… Deployment successful!"
          EOF
