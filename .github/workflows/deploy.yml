name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key
          chmod 600 private_key
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i private_key ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            cd ~/peerJSserver
            git pull origin main
            docker stop peer-container || true
            docker rm peer-container || true
            docker build -t peer-server .
            docker run -d --name peer-container -p 9000:9000 peer-server
          EOF

